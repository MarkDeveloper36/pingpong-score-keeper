<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="d-flex justify-content-center align-items-center bg-light p-3">
    <div id="card" class="card shadow-lg p-1">
        <img id="headerPicture" src="./pexels-photo-976873.jpeg" class="card-image-top img-thumbnail object-fit-cover" alt="Picture of pingpong racket">
        <div class="card-header">Ping Pong Score Keeper</div>
        <div class="card-body">
            <div class="scoreBoard d-flex fw-bold fs-2">
                <div id="displayScoreP1" class="card-text mx-4">
                    0
                </div>
                <div class="card-text">to</div>
                <div id="displayScoreP2" class="card-text mx-4">
                    0
                </div>
            </div>
            <div class="card-text mt-3"><p>Use the buttons below to keep score.</p></div>
            <div class="d-flex align-items-center">
                <label id="labelInput" for="maxPoints" class="fw-bold">Playing To</label>
                <select id="maxPoints" name="points" class="form-control">
                    <option value="6">6</option>
                    <option value="11" selected="selected">11</option>
                    <option value="21">21</option>
                </select>
            </div>
        </div>
        <div class="card-footer d-flex">
            <button id="btnPlayerP1" class="btn btn-primary flex-fill mx-2 p-3">+ 1 Player 1</button>
            <button id="btnPlayerP2" class="btn btn-success flex-fill mx-2 p-3">+ 1 Player 2</button>
            <button id="btnReset" class="btn btn-danger flex-fill mx-2 p-3">Reset Score</button>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
